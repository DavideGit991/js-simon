<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="utf-8">
    <title>Simon</title>
  </head>
  <body>
    <div class="container">
      <div class="box-btn">
        <button class="visualizza" type="button" name="button">Visualizza numeri da ricordare</button>
        <button class="game" type="button" name="button">Inizio Game</button>
        <button class="reset" type="" name="button">Reset</button>
      </div>
      <div class="box-numpc">
        <h4>i numeri da ricordare sono:</h4>
      </div>
      <div class="box-endgame">
        <div class="box-numute">
          <h4>i numeri indovinati sono:</h4>
        </div>
        <div class="box-score">
          <h4>Score</h4>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
